<h4 class="text-center">Menu</h4>
<form [formGroup]="menuForm">
     Id:<input type="number" name="" id="" formControlName="id" class="form-control"> 
   Name: <input type="text" name="" id="" formControlName="name" class="form-control">
   Description:<input type="text" name="" id="" formControlName="description" class="form-control">
   Price:<input type="number" name="" id="" formControlName="price" class="form-control">
    <!-- Picture:<input type="file"name="" id="" formControlName="picture" class="form-control" (change)="onFileChanged($event)">  -->
    <br>
    <input type="button" value="Add   Menu" class="btn btn-success" (click)="addMenu()"><br><br>
    <input type="update" value="modify" class="btn btn-primary" (click)="updateMenu()"><br><br>
    <input type="delete" value="delete" class="btn btn-warning"(click)="deleteMenu()">
</form>
{{menuForm.value | json}}
