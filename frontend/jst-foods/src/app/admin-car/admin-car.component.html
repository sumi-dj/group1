<!-- menu-grid -->
<form [formGroup]="menuForm">
<table class="table table-boardered table-striped table-hover">
    <thead>
    <tr>
         <th>Menu_id</th><th>Name</th><th>Description</th><th>Price</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of menus">
        <td ><div>{{i.menu_id}}</div></td>
        <td><div>{{i.name}}</div></td>
        <td>{{i.description}}</td>
        <td>{{i.price}}</td>
         <div class="card" style="width: 18rem;">
          <div class="card-body">
            <input type="button" class="btn btn-primary" value="Add to Cart" (click)="fnADD(i.name)">
          </div>
        </div>
        </tr>
    </tbody>
    </table>
  </form>
  {{menuForm.value | json}}
 <h4 class="text-center">Add to Cart</h4>
 <form [formGroup]="menuForm">
       Id:<input type="number" name="" id="" formControlName="menu_id" class="form-control"> 
     Name: <input type="text" name="" id="" formControlName="name" class="form-control">
     Description:<input type="text" name="" id="" formControlName="description" class="form-control">
     Price:<input type="number" name="" id="" formControlName="price" class="form-control">
      
      <br>
      <input type="button" value="Add  To Cart" class="btn btn-success" (click)="addMenu()"><br><br>
      <input type="update" value="modify" class="btn btn-primary" (click)="updateMenu()"><br><br>
      <input type="delete" value="delete" class="btn btn-warning"(click)="deleteMenu()">
  </form>
  {{menuForm.value | json}}
