<div class="container">
    <div *ngFor="let m of menus" class="card" style="width:400px">
       <img width="100" height="100" [src]="'data:image/png;base64,'+m.picture" alt=""> 
      <div class="card-body">
        <h4 class="card-title">{{m.name}}</h4>
        <input type="button" value="Add to Cart!" class="btn btn-primary"(click)="fnAddToCart(m.name,m.id)">
      </div>
    </div>
  </div>

<table class="table table-bordered table-striped table-hover">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr *ngFor="let m of menus">
            <td>{{m.id}}</td>
            <td>{{m.name}}</td>
            <td>{{m.price}}</td>
            <td>{{m.description}}</td>
        </tr>
    </tbody>

</table>
