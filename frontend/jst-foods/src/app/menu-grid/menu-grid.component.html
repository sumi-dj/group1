<table class="table table-boardered table-striped table-hover">
    <thead>
    <tr>
         <th>Id</th><th>Name</th><th>Description</th><th>Price</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of menus">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.description}}</td>
        <td>{{i.price}}</td>
         <!-- <td>{{i.picture}}</td>   -->
        
    
    
        </tr>
    </tbody>
    
    
    </table>
